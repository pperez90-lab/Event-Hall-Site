<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us | Soulstice Music Hall</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <header>
      <a href="index.html" class="logo"
        ><span>Soulstice </span
        ><span class="logo-highlight">Music</span> Hall</a
      >
      <nav>
        <ul class="navigation">
          <li><a href="index.html" class="active">Home</a></li>
          <li><a href="about.html">About Us</a></li>
          <li><a href="events.html">Events</a></li>
          <li><a href="booking.html">Booking</a></li>
          <li><a href="contact.html">Contact Us</a></li>
        </ul>
      </nav>
      <div class="hamburger" id="hamburger">
        <span></span>
        <span></span>
        <span></span>
      </div>
    </header>
    <main>
      <section>
        <form class="contactform" action="#" method="POST">
          <h3>Send a Message</h3>
          <div class="inputbox">
            <label for="name">Your Name</label>
            <input type="text" id="name" name="name" required />
          </div>
          <div class="inputbox">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required />
          </div>
          <div class="inputbox">
            <label for="message">Your Message</label>
            <textarea id="message" name="message" rows="4" required></textarea>
          </div>
          <div class="inputbox">
            <input type="submit" value="Send" />
          </div>
        </form>
      </section>
      <section class="contact-info-section">
        <h2>Contact Information</h2>
        <ul>
          <li>Email: hello@soulsticemusic.com</li>
          <li>Phone: +351 222 999 888</li>
          <li>Address: Avenida dos Aliados 105, Porto, Portugal</li>
        </ul>
        <img
          src="https://images.unsplash.com/photo-1432888498266-38ffec3eaf0a?auto=format&fit=crop&w=800&q=80"
          alt="Soulstice Music Hall, Porto venue exterior"
        />
      </section>
    </main>
    <footer>
      <p>
        &copy; 2025 Soulstice Music Hall &bull; Follow us:
        <a href="https://facebook.com/" target="_blank">Facebook</a> &bull;
        <a href="https://instagram.com/" target="_blank">Instagram</a>
      </p>
    </footer>
    <script>
      const hamburger = document.getElementById("hamburger");
      const nav = document.querySelector(".navigation");
      hamburger.addEventListener("click", function () {
        nav.classList.toggle("show");
      });
      document.querySelectorAll(".navigation a").forEach((link) => {
        link.addEventListener("click", function () {
          nav.classList.remove("show");
        });
      });
    </script>
  </body>
</html>
